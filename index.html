<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> 
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://use.fontawesome.com/7c34d8d440.js"></script>

</head>

<body>
  <br>
  <div class="container">

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 bg-warning text-center p-4">
        <h1>Train Schedule Korea  대한민국</h1>
        <h5>Complete schedule for KTX trains</h5>
        <p>KTX 열차 전체 일정</p>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 card bg-light p-0">
       <div class="card-header">
        <h4><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp Current Train Schedule</h4>
      </div>
      <div class="card-body">
        <div id="time" class="float-right"></div>
        <br>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="addRow">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br>
  
  


  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 card bg-light p-0">
      <div class="card-header">
        <h4><i class="fa fa-train" aria-hidden="true"></i>&nbsp Add a Train</h4>
      </div>
      <div class="p-3 bg-warning text-center">
        <p>KTX Destination Cities:  Seoul, Busan, Dongdaegu, Incheon, Ulsan, Pyeongchang.</p>
      </div>
      <form id="trainInformation" class ="border p-3">

        <label for="name">Train Name</label><br>
        <input type="text" id="name" class="form-control">
        <br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Destination City &nbsp&nbsp</label>
          </div>
          <select class="custom-select" id="destination">
            <option selected>Choose</option>
            <option value="0">Seoul  서울</option>
            <option value="1">Busan  부산</option>
            <option value="2">Dongdaegu  동대구</option>
            <option value="3">Incheon  인천</option>
            <option value="4">Ulsan  울산</option>
            <option value="5">Pyeongchang  평창</option>
          </select>
        </div>


        <label for="trainTime">First Train Time (HH:mm - military time)</label><br>
        <input type="text" id="trainTime" class="form-control">


        <label for="frequency">Frequency (min)</label><br>
        
        <input type="text" id="frequency" class="form-control"><br>

        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
        
      </form>
    </div>
  </div>
  <br>
</div>


</body>
<script src ="assets/javascript/schedule.js"></script>

</html>
